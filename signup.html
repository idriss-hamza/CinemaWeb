<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <header class="header">
        <div class="logo">
          <h1><span class="text-blue">Four</span><span class="font-light">Cinema</span></h1>
        </div>
        <nav class="desktop-nav">
          <a href="index.html">Movies</a>
        </nav>
        <div>
          <button class="btn-primary" onclick="window.location.href='signin.html'">Sign In</button>
        </div>
    </header>
    <div class="sign">
        <div class="container">
            <h1 class="title">Sign Up</h1>
            <form action="signup.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="number">Telephone Number</label>
                    <input type="number" id="number" name="number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" onclick="signup()">Signup</button>
            </form>
            <div class="links">
                <a href="signin.html">Already have an account? Sign in</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
          <div class="footer-copyright">
            <p>&copy; 2025 FourCinema. All rights reserved.</p>
          </div>
          <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
          </div>
        </div>
      </footer>
      <script src="signup.js"></script>
</body>
</html>
